name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/icegatetech/icegate

jobs:
  # ── Gate: CI checks + version validation ──────────────────────────────────
  ci-gate:
    name: CI Gate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version metadata
        id: meta
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Rust nightly (for rustfmt)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Validate tag matches Cargo.toml
        run: |
          CARGO_VERSION=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[0].version')
          TAG="${GITHUB_REF_NAME}"
          TAG_VERSION="${TAG#v}"
          TAG_BASE="${TAG_VERSION%%-*}"
          if [ "$CARGO_VERSION" != "$TAG_BASE" ]; then
            echo "::error::Tag version (${TAG_BASE}) does not match Cargo.toml (${CARGO_VERSION})"
            exit 1
          fi

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-stable-release-gate-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-stable-release-gate-

      - name: Check formatting
        run: cargo +nightly fmt -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace

  # ── Docker images (3 binaries x multi-arch) ──────────────────────────────
  docker:
    name: Docker ${{ matrix.binary }}
    needs: ci-gate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        binary: [query, ingest, maintain]
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate build timestamp
        id: timestamp
        run: echo "value=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.binary }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ !contains(github.ref_name, '-') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: config/docker/Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BINARY=${{ matrix.binary }}
            VERSION=${{ needs.ci-gate.outputs.version }}
            REVISION=${{ github.sha }}
            BUILD_DATE=${{ steps.timestamp.outputs.value }}
          cache-from: type=gha,scope=release-builder
          cache-to: type=gha,mode=max,scope=release-builder

  # ── GitHub Release ────────────────────────────────────────────────────────
  github-release:
    name: GitHub Release
    needs: [ci-gate, docker]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.ci-gate.outputs.version }}
          TAG: ${{ github.ref_name }}
        run: |
          # Find previous full release tag (no hyphen = no prerelease suffix)
          PREV_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | grep -v "^${TAG}$" | head -n1)

          cat <<EOF > notes.md
          ## Docker Images

          \`\`\`bash
          docker pull ${IMAGE_PREFIX}-query:${VERSION}
          docker pull ${IMAGE_PREFIX}-ingest:${VERSION}
          docker pull ${IMAGE_PREFIX}-maintain:${VERSION}
          \`\`\`

          Platforms: \`linux/amd64\`, \`linux/arm64\`

          ## Changelog
          EOF

          if [ -n "$PREV_TAG" ]; then
            echo "" >> notes.md
            git log --pretty=format:"- %s (%h)" "${PREV_TAG}..${TAG}" >> notes.md
            echo "" >> notes.md
          else
            echo "Initial release." >> notes.md
          fi

          PRERELEASE_FLAG=""
          case "${TAG}" in *-*) PRERELEASE_FLAG="--prerelease" ;; esac

          gh release create "${TAG}" \
            --title "IceGate ${TAG}" \
            --notes-file notes.md \
            ${PRERELEASE_FLAG}
