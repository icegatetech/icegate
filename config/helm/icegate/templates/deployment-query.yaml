{{- if .Values.query.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "icegate.componentName" (dict "context" . "component" "query") }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "icegate.componentLabels" (dict "context" . "component" "query") | nindent 4 }}
spec:
  replicas: {{ .Values.query.replicaCount }}
  selector:
    matchLabels:
      {{- include "icegate.selectorLabels" (dict "context" . "component" "query") | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-query.yaml") . | sha256sum }}
      labels:
        {{- include "icegate.componentLabels" (dict "context" . "component" "query") | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "icegate.serviceAccountName" . }}
      securityContext:
        {{- include "icegate.podSecurityContext" . | nindent 8 }}
      containers:
        - name: query
          image: {{ include "icegate.image" (dict "image" .Values.query.image "tag" .Chart.AppVersion) }}
          imagePullPolicy: {{ .Values.query.image.pullPolicy }}
          command:
            - /usr/local/bin/entrypoint
            - run
            - --config
            - /etc/icegate/query.yaml
          securityContext:
            {{- include "icegate.containerSecurityContext" . | nindent 12 }}
          ports:
            {{- if .Values.query.loki.enabled }}
            - name: loki
              containerPort: {{ .Values.query.loki.port }}
              protocol: TCP
            {{- end }}
            {{- if .Values.query.prometheus.enabled }}
            - name: prometheus
              containerPort: {{ .Values.query.prometheus.port }}
              protocol: TCP
            {{- end }}
            {{- if .Values.query.tempo.enabled }}
            - name: tempo
              containerPort: {{ .Values.query.tempo.port }}
              protocol: TCP
            {{- end }}
            {{- if .Values.query.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.query.metrics.port }}
              protocol: TCP
            {{- end }}
          env:
            {{- include "icegate.awsEnv" . | nindent 12 }}
            - name: RUST_LOG
              value: {{ .Values.query.rustLog | quote }}
            - name: OTEL_SERVICE_NAME
              value: icegate-query
            {{- with .Values.query.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.query.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.query.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.query.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/icegate
              readOnly: true
            - name: tmp
              mountPath: /tmp
            {{- if .Values.query.cache.enabled }}
            - name: cache
              mountPath: {{ .Values.query.cache.diskDir }}
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "icegate.componentName" (dict "context" . "component" "query") }}
        - name: tmp
          emptyDir: {}
        {{- if .Values.query.cache.enabled }}
        - name: cache
          emptyDir:
            sizeLimit: {{ .Values.query.cache.volumeSizeLimit }}
        {{- end }}
      {{- with .Values.query.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.query.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.query.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.query.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
