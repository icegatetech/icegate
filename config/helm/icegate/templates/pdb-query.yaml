{{- if and .Values.query.enabled .Values.query.pdb.enabled -}}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "icegate.componentName" (dict "context" . "component" "query") }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "icegate.componentLabels" (dict "context" . "component" "query") | nindent 4 }}
spec:
  {{- if .Values.query.pdb.maxUnavailable }}
  maxUnavailable: {{ .Values.query.pdb.maxUnavailable }}
  {{- else }}
  minAvailable: {{ .Values.query.pdb.minAvailable | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "icegate.selectorLabels" (dict "context" . "component" "query") | nindent 6 }}
{{- end }}
