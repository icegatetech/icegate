# Rust formatting configuration for IceGate
# https://rust-lang.github.io/rustfmt/

# Edition
edition = "2021"

# Ignore
ignore = [
    "src/query/logql/antlr/",
    "!src/query/logql/antlr/mod.rs",
    "!src/query/logql/antlr/tests.rs",
    "!src/query/logql/antlr/visitors.rs"
]

# Basic formatting
max_width = 120
hard_tabs = false
tab_spaces = 4

# Imports
imports_granularity = "Crate"
group_imports = "StdExternalCrate"
reorder_imports = true

# Function definitions
fn_single_line = false
fn_params_layout = "Tall"
brace_style = "SameLineWhere"

# Type definitions
overflow_delimited_expr = true
use_try_shorthand = true

# Comments and documentation
wrap_comments = true
format_code_in_doc_comments = true
normalize_comments = true
normalize_doc_attributes = true

# Strings
format_strings = true

# Control flow
match_arm_blocks = true
match_block_trailing_comma = true
control_brace_style = "AlwaysSameLine"

# Arrays and generics
array_width = 80
chain_width = 80
single_line_if_else_max_width = 80

# Spaces
space_before_colon = false
space_after_colon = true
spaces_around_ranges = false

# Newlines
newline_style = "Unix"
blank_lines_upper_bound = 2

# Struct formatting
struct_lit_single_line = false
struct_variant_width = 50

# Use field_init_shorthand
use_field_init_shorthand = true

# Misc
remove_nested_parens = true
reorder_impl_items = true
trailing_comma = "Vertical"
trailing_semicolon = true
